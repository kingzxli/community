<script type="text/javascript">
    $(function() {
        var editor = editormd("question-editor", {
            width  : "100%",
            height : "500px",
            path   : "/js/lib/",
            delay  : 0,
            watch:false,
            placeholder:"请输入问题描述！",
            imageUpload    : true,
            imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL : "/file/upload",

    });
