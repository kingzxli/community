<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>学哥的社区--发布</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.css">
<link rel="stylesheet" href="css/community.css">
<script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
   
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">我的社区</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">我的社区</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
       <ul class="nav navbar-nav">
        <li class="active"><a href="#">模块一 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">模块二</a></li>
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="搜索">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" th:if="${session.user!=null}">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.name}"> <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">消息中心</a></li>
            <li><a href="#">个人资料</a></li>
            <li><a href="#">退出登录</a></li>
          </ul>
        </li>
        
         <li th:if="${session.user==null}">
         <a href="https://github.com/login/oauth/authorize?client_id=0233f5bf1978fea2e062&&redirect_uri=http://localhost:8080/callback&&scope=user&&state=1">登录</a>
         </li>
      </ul>
    </div>
  </div>
  </nav>
  <div class="container-fluid main">
  <div class="row">
  	<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
		<h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
		<hr>
		<form action="/publish" method="post">
			 <div class="form-group">
			    <label for="title">问题标题(简单扼要)</label>
			    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题..." th:value="${title}">
			  </div>
			 <div class="form-group">
			    <label for="title">问题补充(必填，请参照右侧提示):</label>
			    <textarea name="description" id="description" class="form-control" rows="10" cols="30" th:text="${description}"></textarea>
			  </div>
			  <div class="form-group">
			    <label for="title">添加标签:</label>
			    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以,分隔" th:value="${tag}">
			  </div>
			  <span th:if="${error!=null}" class="alert alert-danger" th:text="${error}"></span>
			  <button type="submit" class="btn btn-success btn-publish">发布</button>
		</form>
  	</div>
  	<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
  		<h3>问题发起指南</h3>
  		@问题标签:请用精简的语句描述您的问题,不超过25字。<br>
  		@问题补充:请补充您的问题，并提供一些相关资料 <br>
  		@选择标签:选择一个或者多个标签,用逗号隔开 <br>
  	</div>
  </div>
</div>

</body>
</html>
